<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/loginStyle.css">
    <script src="../scripts/login.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary nav-color">
            <div class="container-fluid nav-login">
                <img class="icon" src="../assets/Logo-Tecsidel.png" alt="icone da empresa tecsidel">
                <div class="navbar-nav">
                    <strong>
                        <p class="txt-cred">Entre com suas credenciais</p>
                    </strong>
                </div>
            </div>
        </nav>
    </header>
    <div class="row justify-content-center mt-custom">
        <div class="col-md-6">
            <form class="form-login">
                <div class="mb-3">
                    <label for="N_matricula" class="form-label">Matrícula</label>
                    <input type="text" class="form-control input-login" id="N_matricula" aria-describedby="N_matricula"
                        autocomplete="username" required >
                    <div id="nr_matricula_help" class="form-text">Caso não tenha acesso por favor contato a gerência.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label" >Senha</label>
                    <input type="password" class="form-control input-login" id="senha" autocomplete="current-password" required>
                </div>
                <a href="Monitoring.html" type="submit" class="btn btn-outline-success">Entrar</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
